<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styels/login.css" />
    <link rel="stylesheet" href="../styels/header.css" />
    <link rel="stylesheet" href="../styels/footer.css" />
    <title>login page</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-title">
          <h1>KOCHI</h1>
        </div>
        <div class="nav-list">
          <ul class="nav-ul">
            <a href="../index.html">
              <li>Home</li>
            </a>
            <a href="./login.html">

              <li>LogIn</li>
            </a>
            <a href="./signup.html">
              <li>SignUp</li>
            </a>
          </ul>
        </div>
      </nav>
    </header>
    <section class="login-page">
      <div class="img-login"></div>

      <div class="main-login">
        <div class="main-login-title">
          <h2>Welcome back!</h2>  
        </div>


        <form action="#" class="form">
          <div class="form-row">
            <label class="label-title"> Email</label>
            <input
              type="email"
              class="login-input"
              placeholder="Email"
              required
            />
          </div>
          <div class="form-row">
            <label class="label-title"> Password </label>
            <input
              type="password"
              class="login-input"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-row">
            <p href="../index.html" class="forget-password">forget your password ?</p>
          </div>
          <div class="form-row">
            <input type="submit" value="login" class="login-btn" />
          </div>
        </form>


        <div class="main-login-signup forget-password">
          Don't have an account ? <a href="signup.html"> SignUp Now</a>
        </div>
      </div>
      <div class="footer-login"></div>
    </section>

    <footer class="footer">
      <h5>Copyright Kochi Inc. 2024. Developed by Eric Kovalevskyy.</h5>
    </footer>
  </body>
</html>
