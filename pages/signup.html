<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styels/header.css" />
    <link rel="stylesheet" href="../styels/footer.css" />
    <link rel="stylesheet" href="../styels/signup.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-title">
          <h1>KOCHI</h1>
        </div>
        <div class="nav-list">
          <ul class="nav-ul">
            <a href="../index.html">
              <li>Home</li>
            </a>
            <a href="./login.html">
              <li>LogIn</li>
            </a>
            <a href="./signup.html">
              <li>SignUp</li>
            </a>
          </ul>
        </div>
      </nav>
    </header>

    <section class="sign-up-panel">
      <div class="sign-up-form">
        <div class="sign-up-title">
          <h2>KOCHI</h2>
        </div>

        <div class="join-us">
          <h3>Join Us</h3>
        </div>
        <form action="#" class="form">
          <div class="form-row">
            <input
              type="name"
              class="signup-input"
              placeholder="First Name"
              required
            />

            <input
              type="name"
              class="signup-input"
              placeholder="Last Name"
              required
            />
          </div>

          <div class="form-row">
            <input
              type="email"
              class="signup-input"
              placeholder="Email"
              required
            />

            <input
              type="number"
              class="signup-input"
              placeholder="Phone Number"
              required
            />
          </div>

          <div class="form-row">
            <input
              type="password"
              class="signup-input"
              placeholder="Password"
              required
            />

            <input
              type="password"
              class="signup-input"
              placeholder="Password"
              required
            />
          </div>

          <div class="signup-row">
            <input type="submit" value="Signup" class="signup-btn" />
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <h5>Copyright Kochi Inc. 2024. Developed by Eric Kovalevskyy.</h5>
    </footer>
  </body>
</html>
